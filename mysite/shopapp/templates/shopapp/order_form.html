{% extends 'shopapp/basemodel.html' %}

{% block title %}
    Create a new order
{% endblock %}

{% block body %}
    <h2> Create a new order </h2>
    <div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"> Create </button>
    </form>
    </div>
    <p>
    <a href="{% url "shopapp:order_list" %}"> Back to see orders list</a>
    </p>
{% endblock %}
