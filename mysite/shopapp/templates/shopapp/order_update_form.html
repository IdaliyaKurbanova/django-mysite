{% extends 'shopapp/basemodel.html' %}

{% block title %}
    Update order #{{ object.pk }}
{% endblock %}

{% block body %}
    <h1> Update order #{{ object.pk }}</h1>
    <div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"> Update </button>
    </form>
    </div>
    <p>
    <a href="{% url "shopapp:order_list" %}"> Back to see orders list</a>
    </p>
    <p>
    <a href="{% url "shopapp:order_detail" pk=object.pk %}">Back to order #{{ object.pk }}</a>
    </p>
{% endblock %}
