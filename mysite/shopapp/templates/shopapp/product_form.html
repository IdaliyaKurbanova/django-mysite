{% extends "shopapp/basemodel.html" %}

{% block title %}
    Create-product
{% endblock %}

{% block body %}
    <h2> Create a new product</h2>
    <div>
        <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create</button>
        </form>
    </div>
    <p>
    <a href="{% url 'shopapp:products_list' %}" > Back to products list </a>
    </p>
{% endblock %}
