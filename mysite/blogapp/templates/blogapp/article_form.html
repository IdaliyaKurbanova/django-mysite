{% extends "blogapp/base.html" %}

{% block title %}
    Create-article
{% endblock %}

{% block body %}
    <h2> Create a new article</h2>
    <div>
        <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create</button>
        </form>
    </div>
    <p>
    <a href="{% url 'blogapp:article_list' %}" > Back to products list </a>
    </p>
{% endblock %}
