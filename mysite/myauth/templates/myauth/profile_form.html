{% extends 'shopapp/basemodel.html' %}

{% block title %}
    Update order #{{ object.pk }}
{% endblock %}

{% block body %}
    <h1> Update Profile #{{ object.pk }}</h1>
    <div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"> Update </button>
    </form>
    </div>
    <p>
    <a href="{% url "myauth:profile_list" %}"> Back to see profiles list</a>
    </p>
    <p>
    <a href="{% url "myauth:profile_detail" pk=object.pk %}">Back to profile #{{ object.pk }}</a>
    </p>
{% endblock %}
